<div  >

    <div id="header" class="header-wrapper">
      <app-header></app-header>
    </div>
  
    <div id="sidebar" class="sidebar-wrapper shadow-sidebar h-100">
      <app-side-menu></app-side-menu>
    </div>
  
    <div id="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

  <ng-template #SessionExpiryModal let-SessionExpiryModal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Session Expired</h4>
      <button type="button" class="close" aria-label="Close" (click)="SessionExpiryModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        Session Expired
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="SessionExpiryModal.close('LoginClick')">Login</button>
    </div>
  </ng-template>
