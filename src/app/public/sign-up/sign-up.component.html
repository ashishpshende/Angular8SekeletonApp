<div class="sidenav">
    <div class="login-main-text">
       <!-- <h2> Application Name</h2> -->
       
    </div>
 </div>

<form>
    <div class="main">
       <div class="col-md-6 col-sm-12">          
          <div class="sign-up-form" disabled="InProcess">            
            <div class="form-group">
                <label> Name</label>
                <input type="text" name="Name" class="form-control" [(ngModel)]="user.Name"  placeholder="Name">
             </div>

                <div class="form-group">
                   <label>User Name</label>
                   <input type="text" name="UserName" class="form-control" [(ngModel)]="user.UserName"  placeholder="User Name">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="Email" name="Email" class="form-control" [(ngModel)]="user.Email"
                        placeholder="Email">
                </div>
                
                <div class="form-group">
                   <label>Password</label>
                   <input type="password" name="Password" class="form-control" [(ngModel)]="user.Password" placeholder="Password">
                </div>             

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="ConfirmPassword" class="form-control" [(ngModel)]="user.ConfirmPassword" placeholder="Password">
                 </div>             
 
                <button  id="signUpButton" name="signUpButton" type="submit" (click)="signUp()" class="btn btn-black">Sign-Up</button>
                <p>
                Already Registered? <a href="javascript:;"  (click)="LogInLinkClicked()">  LogIn  </a>
               </p>
                <p [hidden]="frontendValidation" color="danger">
               Please provide matching Password in Confirm Password
             </p>
             <p [hidden]="backendValidation" color="danger">
               Provided credentails are incorrect.
             </p>
          </div>
         
       </div>
   
    </div>
   </form>
