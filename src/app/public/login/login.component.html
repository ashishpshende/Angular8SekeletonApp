



<div class="sidenav">
    <div class="login-main-text">
       <h2> Application Name</h2>
    </div>
 </div>

 <form>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       
       <div class="login-form" disabled="loginInProcess">
         
             <div class="form-group">
                <label>User Name</label>
                <input type="text" name="UserName" class="form-control" [(ngModel)]="user.UserName"  placeholder="User Name">
             </div>
             
             <div class="form-group">
                <label>Password</label>
                <input type="password" name="Password" class="form-control" [(ngModel)]="user.Password" placeholder="Password">
             </div>             
            
             <button  id="loginButton" name="submitButton" type="submit" (click)="login()" class="btn btn-black">{{submitButtonTitle}}</button>
             <p>
             <a href="javascript:;" (click)="forgotPasswordLinkClicked()"> Forgot Password?  </a>
            &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; New Here? <a href="javascript:;"  (click)="signUpLinkClicked()">  Sign Up  </a>
            </p>
             <p [hidden]="frontendValidation" color="danger">
            Please provide User Name and Password
          </p>
          <p [hidden]="backendValidation" color="danger">
            Provided credentails are incorrect.
          </p>
       </div>
      
    </div>

 </div>
</form>
